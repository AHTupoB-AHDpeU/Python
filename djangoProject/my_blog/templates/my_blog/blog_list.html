{% extends 'my_blog/layout.html' %}
{% load static %}
{% block title %}Новости{% endblock %}

{% block static %}
<link rel="stylesheet" href="{% static 'my_blog/css/blog_list.css' %}">
{% endblock %}

{% block content %}
    <div class="list">
        {% for post in posts %}
            <div class="post">
                <img src="{{post.image.url}}">
            <!--style="
                background: url({{post.image.url}}) no-repeat;
                background-position: center;
                background-size: cover;"> -->
                <div>
                    <a href="{{post.get_absolute_url}}">{{post.title}}</a>
                    <div class="post_info">
                        <a>{{post.author}}</a>
                        <a>{{post.date_published}}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="right_main">
        <a>Информация о сайте</a>
    </div>
{% endblock %}
